<!DOCTYPE html><html><head><meta charset="utf-8"><title>Capmeter</title><link rel="stylesheet" href="/stylesheets/app.css"></head><body><div class="row"><div class="column small-4"><h4>Capacitance Meter</h4><a data-onclick="capmeter.calibration.calibrateCurrentX" class="button expand">Calibrate Current (X)</a><a data-onclick="capmeter.calibration.calibrateCurrentY" class="button expand">Calibrate Current (Y)</a><a data-onclick="capmeter.calibration.calibrateCapacitance" class="button expand">Calibrate Capacitance</a><a data-onclick="capmeter.calibration.calibratePlatform" class="button expand">Calibrate Platform</a></div><div class="column small-8"><div class="row"><div class="column small-12">&nbsp;</div></div><div class="row"><div class="column small-5"><div class="row collapse"><div class="column small-8"><span class="prefix">Voltage [V]</span></div><div class="column small-4"><input data-input="capmeter.measurement.voltageCurrent" type="text"></div></div></div><div class="column small-4"><a data-onclick="capmeter.measurement.measureCurrent" class="button tiny expand">Measure Current</a></div><div class="column small-3"><div data-display="capmeter.measurement.get_current" class="value"></div></div></div><div class="row"><div class="column small-5"><div class="row collapse"><div class="column small-8"><span class="prefix">Voltage [V]</span></div><div class="column small-4"><input data-input="capmeter.measurement.voltageCapacitance" type="text"></div></div></div><div class="column small-4"><a data-onclick="capmeter.measurement.measureCapacitance" class="button tiny expand">Measure Capacitance</a></div><div class="column small-3"><div data-display="capmeter.measurement.get_capacitance" class="value"></div></div></div><div class="row"><div class="column small-12 graph-container text-center"> <h3>Place for graph</h3></div></div><div class="row"><div class="column small-6"><div class="row collapse"><div class="column small-8"><span class="prefix">Max. Voltage [V]</span></div><div class="column small-4"><input data-input="capmeter.visualisation.maxVoltage" type="text"></div></div></div><div class="column small-3"><a data-onclick="capmeter.visualisation.capacitance" class="button tiny expand">Capacitance</a></div><div class="column small-3"><a data-onclick="capmeter.visualisation.current" class="button tiny expand">Current</a></div></div></div></div><script src="/bower_components/jquery/dist/jquery.min.js"></script><script src="/js/capmeter/helper.js"></script><script src="/js/capmeter/measurement.js"></script><script src="/js/capmeter/visualisation.js"></script><script src="/js/capmeter/calibration.js"></script><script src="/js/app.js"></script></body></html>

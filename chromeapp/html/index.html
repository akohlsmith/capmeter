<!DOCTYPE html><html><head><meta charset="utf-8"><title>Capmeter</title><link rel="stylesheet" href="/stylesheets/app.css"></head><body><div id="wrapper"><div class="row"><div data-height-equalizer="#content" class="column small-3 large-2 xxlarge-1"><h5>Capacitance Meter        </h5><div class="align-bottom padding-right"><a id="calibrateCurrentX" data-onclick="capmeter.calibration.calibrateCurrentX" class="button small expand">Jump to Bootloader</a><a id="calibrateCapacitance" data-onclick="capmeter.calibration.calibrateCapacitance" class="button small expand">Calibrate Capacitance</a><a id="calibratePlatform" data-onclick="capmeter.calibration.calibratePlatform" class="button small expand">Calibrate Platform</a><a id="calibrateCurrentY" data-onclick="capmeter.calibration.calibrateCurrentY" class="button small expand">Calibrate Current  </a><div class="row collapse"><div class="column small-9 end"><input id="resistance" data-input="capmeter.measurement.resistance" type="text"></div><div class="column small-3"><span class="postfix">MÎ©</span></div></div></div></div><div id="content" class="column small-9 large-10 xxlarge-11"><div class="row"><div class="column small-12">&nbsp;</div></div><div class="row bottom-margin-columns max-width-40rem"><div class="column small-4"><div class="row collapse"><div class="column small-6"><span class="prefix">Voltage [V]</span></div><div class="column small-5 end"><input id="voltageCurrent" data-input="capmeter.measurement.voltageCurrent" type="text"></div></div></div><div class="column small-4"><a id="measureCurrent" data-onclick="capmeter.measurement.measureCurrent" class="button small expand height-37">Measure Current</a></div><div class="column small-4"><div id="displayCurrent" data-display="capmeter.measurement.get_current" class="value height-37"></div></div></div><div class="row bottom-margin-columns max-width-40rem"><div class="column small-4"><div class="row collapse"><div class="column small-6"><span class="prefix">Voltage [V]</span></div><div class="column small-5 end"><input id="voltageCapacitance" data-input="capmeter.measurement.voltageCapacitance" type="text"></div></div></div><div class="column small-4"><a id="measureCapacitance" data-onclick="capmeter.measurement.measureCapacitance" class="button small expand height-37">Measure Capacitance</a></div><div class="column small-4"><div id="displayCapacitance" data-display="capmeter.measurement.get_capacitance" class="value height-37"></div></div></div><div class="row"><div class="column small-12 graph-container text-center"> <h3>Place for graph</h3></div></div><div class="row max-width-40rem"><div class="column small-4"><div class="row collapse"><div class="column small-8"><span class="prefix">Max. Voltage [V]</span></div><div class="column small-4"><input id="maxVoltage" data-input="capmeter.visualisation.maxVoltage" type="text"></div></div></div><div class="column small-3"><div class="row collapse"><div class="column small-8"><span class="prefix">Data Points</span></div><div class="column small-4"><input id="data-points" data-input="capmeter.visualisation.dataPoints" type="text"></div></div></div><div class="column small-5"><div class="row"><div class="column small-6"><a id="capacitance" data-onclick="capmeter.visualisation.capacitance" class="button small expand height-37">Capacitance</a></div><div class="column small-6"><a id="current" data-onclick="capmeter.visualisation.current" class="button small expand height-37">Current</a></div></div></div></div></div></div><div class="row collapse"><div class="column small-12"><textarea id="log" wrap="off" disabled></textarea></div></div></div><script src="/bower_components/jquery/dist/jquery.min.js"></script><script src="/bower_components/highcharts/highcharts.js"></script><script src="/js/capmeter/settings.js"></script><script src="/js/capmeter/helper.js"></script><script src="/js/capmeter/measurement.js"></script><script src="/js/capmeter/visualisation.js"></script><script src="/js/capmeter/calibration.js"></script><script src="/js/capmeter/interface.js"></script><script src="/js/capmeter/graph.js"></script><script src="/js/capmeter/filehandler.js"></script><script src="/js/capmeter/currentcalib.js"></script><script src="/js/init.js"></script><script src="/js/app.js"></script></body></html>
